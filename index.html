<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b160f7bbaf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ropa+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Stars Wars Catalog</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>STAR WARS CATALOG</h1>
        </header>
        <main>
            <div class="card">
                <div class="card-1">  
                    <div class="card-header">
                        <h2>Characters</h2>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li class="char-0 light"></li>
                            <li class="char-1 dark"></li>
                            <li class="char-2 light"></li>
                            <li class="char-3 dark"></li>
                            <li class="char-4 light"></li>
                            <li class="char-5 dark"></li>
                            <li class="char-6 light"></li>
                            <li class="char-7 dark"></li>
                            <li class="char-8 light"></li>
                            <li class="char-9 dark"></li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <button class="prev">
                            <div class="vector">
                                <i class="fas fa-caret-left"></i>
                            </div>
                        </button>
                        <div class="pages">
                             <span class="number">1</span> 
                             /
                             <span class="count">8</span>
                        </div>
                        <button class="next">
                            <div class="vector">
                                <i class="fas fa-caret-right"></i>
                            </div>
                        </button>    
                    </div>
                </div>
                <div class="card-2">
                    <div class="card2-header">
                        <h2>Details</h2>
                    </div>
                    <div class="card2-body">
                        <p class="name"></p>
                        <p class="height"></p>
                        <p class="mass"></p>
                        <p class="hair_color"></p>
                        <p class="skin_color"></p>
                        <p class="eye_color"></p>
                        <p class="birth_year"></p>
                        <p class="gender"></p>
                    </div>
                    <div class="card2-footer">
                        <p class="name_planet"></p>
                        <p class="planet_details rotation_period"></p>
                        <p class="planet_details orbital_period"></p>
                        <p class="planet_details diameter"></p>
                        <p class="planet_details climate"></p>
                        <p class="planet_details gravity"></p>
                        <p class="planet_details terrain"></p> 
                    </div>            
                </div>
            </div>
        </main>    
    </div>
    <script src="js/main.js"></script>
</body>
</html>
